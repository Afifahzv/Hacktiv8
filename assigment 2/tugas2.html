        <!--form star-->
        <form class="container-form" onsubmit="submitForm()">
          <div>
            <label for="name"><b>Nama</b></label>
            <br />

              class="input-box"
              type="text"
              id="input-name"
              placeholder=""
            />

            <br />

              type="text"
              id="input-Role"

            />
            <br />

            <br />

              class="input-box"
              type="text"
              id="input-Availbility"
              placeholder=""
            />
            <br />
            <label for="Age"><b>Age</b></label>
            <br />
            <input
              class="input-box"
              type="text"
              id="input-Age"
              placeholder=""
            />
            <br />
            <label for="Country"><b>Country</b></label>
            <br />
            <input
              class="input-box"
              type="text"
              id="input-Country"
              placeholder=""
            />
            <br />
            <label for="Years"><b>YearsExperience</b></label>
            <br />
            <input
              class="input-box"
              type="text"
              id="input-Years"
              placeholder=""
            />
            <br />
            <label for="Email"><b>Email</b></label>
            <br />
            <input
              class="input-box"
              type="text"
              id="input-Email"
              placeholder=""
            />
            <br />
          </div>

          <button class="submit" type="submit" value="submit">Submit</button>
        </form>
